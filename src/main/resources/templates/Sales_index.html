<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간별 매출 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .date-selector {
            display: flex;
            align-items: center;
        }

        .date-input {
            padding: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .calendar-icon {
            width: 30px;
            height: 30px;
            background-color: #c25555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #fcf0f0;
            border: 1px solid #ffd7d7;
        }

        .tab.active {
            background-color: #ffd7d7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #ffd7d7;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .time-cell {
            font-weight: bold;
        }

        .scrollable-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .footer {
            display: flex;
            padding: 10px;
            gap: 5px;
            justify-content: space-between;
        }

        .footer-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #ffd7d7;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>

<script>
    // 매출 버튼 클릭 시 이 UI를 표시하는 함수
    function showSalesUI() {
        document.querySelector('.container').style.display = 'block';
    }

    // 닫기 버튼 클릭 시 이 UI를 숨기는 함수
    document.querySelector('.close-btn').addEventListener('click', function() {
        window.location.href = '/Index';
    });

    // 탭 전환 기능
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            tabs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');
        });
    });
